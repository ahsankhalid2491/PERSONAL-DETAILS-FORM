<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1> Personal Details Form </h1>
    <form> 
        <label> Name </label> <br>
        <input type="text" id="name"> <br> <br>
        <label> Email ID </label> <br>
        <input type="text" id="email"> <br> <br>
        <label> Contact Number (This will be hidden) </label> <br>
        <input type="password" id="contact"> <br> <br>
        <label> Gender </label> <br>
        <input type="radio" id="Female" name="Gender" value="Female"> Female <br>
        <input type="radio" id="Male" name="Gender" value="Male"> Male <br>
        <label> Favourite City </label> <br>
        <input type="checkbox" id="City" value="Sydney"> Sydney <br>
        <input type="checkbox" id="City" value="Melbourne"> Melbourne <br>
        <input type="submit">
    </form>
</body>
</html>
